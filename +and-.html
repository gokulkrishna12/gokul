<!DOCTYPE html>
<html>
  <body>
    <button onclick="handleDecrement()">-</button>
     <h1 id="sample">0</h1>
    <button onclick="handleIncrement()">+</button>
   

    <script>
      var count = 0

      function handleIncrement() {
        count++
        document.getElementById("sample").textContent = count
      }

      function handleDecrement() {
        count--
        document.getElementById("sample").textContent = count
      }
    </script>
  </body>
</html>
